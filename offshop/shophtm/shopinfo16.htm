			<td valign="top" style="padding-left:30px;">

				<tr>
					<td style="padding-top:20px;">
						<div id="mapView" style="width:375px; height:208px;"></div>
						<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=523d793577f1c5116aacc1452942a0e5&libraries=services"></script>
						<script>
							function initialize() {
								//장소정보
								var pInfo = {
									title :"텐바이텐 서귀포점",
									address : "제주특별자치도 서귀포시 이중섭로 1 (서귀동)",
									tel : "064-763-1693",
									zoom : 2,
									y : 33.247940,		// 위도
									x : 126.564307		// 경도
								};

								if(pInfo.x>0 && pInfo.y>0) {
									//좌표가 있을 때
									var mapPosition  = new daum.maps.LatLng(pInfo.y, pInfo.x);
									drawMap(mapPosition,pInfo);		
								} else {
									//주소가 있을 때
									var geocoder = new daum.maps.services.Geocoder();	// 주소-좌표 변환 객체를 생성
									// 주소로 좌표를 검색합니다
									geocoder.addressSearch(pInfo.address, function(result, status) {
										if (status === daum.maps.services.Status.OK) {
											var mapPosition  = new daum.maps.LatLng(result[0].y, result[0].x);
											drawMap(mapPosition,pInfo);
										}
									});
								}
							}
							initialize();

							function drawMap(pos,info) {
								var mapContainer = document.getElementById('mapView'),
									mapOption = {
										center: pos,
										level: info.zoom // 지도의 확대 레벨
									};

								// 지도 생성
								var map = new daum.maps.Map(mapContainer, mapOption);

								var marker = new daum.maps.Marker({
									map: map,
									position: pos
								});

								// 인포윈도우로 장소에 대한 설명을 표시
								var infowindow = new daum.maps.InfoWindow({
									content: '<div style="padding:3px;width:180px;"><b>'+info.title+'</b><ul><li>'+info.address+'</li><li>전화 : '+info.tel+'</li></ul></div>'
								});
								infowindow.open(map, marker);
							}
						</script>
