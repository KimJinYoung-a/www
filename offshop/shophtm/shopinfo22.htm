				<tr>
					<td style="padding-top:20px;">
						<div id="mapView" style="width:375px; height:208px;"></div>
						<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
						<script>
							function initialize() {
                            var Y_point   = 37.566744; // Y 좌표
							var X_point   = 127.009507; // X 좌표
							var zoomLevel  = 16; // 첫 로딩시 보일 지도의 확대 레벨
							var markerTitle = "텐바이텐 DDP 매장"; // 현재 위치 마커에 마우스를 올렸을때 나타나는 이름
							var markerMaxWidth = 300; // 마커를 클릭했을때 나타나는 말풍선의 최대 크기

							var myLatlng = new google.maps.LatLng(Y_point, X_point);
							var mapOptions = {
								zoom: zoomLevel,
								center: myLatlng,
								draggable: true,
								mapTypeControl:false,
								zoomControlOptions: {
									style:google.maps.ZoomControlStyle.SMALL,
									position: google.maps.ControlPosition.RIGHT_TOP
								},
								streetViewControl:false,
								mapTypeId: google.maps.MapTypeId.ROADMAP
							}
							var map = new google.maps.Map(document.getElementById('mapView'), mapOptions);
							var marker = new google.maps.Marker({
								position: myLatlng,
								map: map,
								title: markerTitle
							});

							// 말풍선 내용
							var contentString = '<b>텐바이텐 DDP 매장</b><ul><li>주소 : 서울시 중구 을지로 281 DDP 살림터 1층</li><li>전화 : 02-2153-0734</li></ul>';
							var infowindow = new google.maps.InfoWindow(
								{
								content: contentString,
								maxWidth: markerMaxWidth
								}
							);

							google.maps.event.addListener(marker, 'click', function() {
								infowindow.open(map, marker);
							});

							}
							initialize();
						</script>
