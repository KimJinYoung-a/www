<script type="text/javascript">
function bestTab(flag){
	if (flag == "awrardTab") {
		document.getElementById("ctgyAward").style.display ="block";
		document.getElementById("ctgyWish").style.display ="none";
		document.getElementById("ctgyReview").style.display ="none";
		document.getElementById("ctgyBrand").style.display ="none";
		document.getElementById("ctgySale").style.display ="none";
	} else if (flag == "wishTab"){
		document.getElementById("ctgyAward").style.display ="none";
		document.getElementById("ctgyWish").style.display ="block";
		document.getElementById("ctgyReview").style.display ="none";
		document.getElementById("ctgyBrand").style.display ="none";
		document.getElementById("ctgySale").style.display ="none";
	} else if (flag == "reviewTab"){
		document.getElementById("ctgyAward").style.display ="none";
		document.getElementById("ctgyWish").style.display ="none";
		document.getElementById("ctgyReview").style.display ="block";
		document.getElementById("ctgyBrand").style.display ="none";
		document.getElementById("ctgySale").style.display ="none";
	} else if (flag == "brandTab"){
		document.getElementById("ctgyAward").style.display ="none";
		document.getElementById("ctgyWish").style.display ="none";
		document.getElementById("ctgyReview").style.display ="none";
		document.getElementById("ctgyBrand").style.display ="block";
		document.getElementById("ctgySale").style.display ="none";
	} else if (flag == "saleTab"){
		document.getElementById("ctgyAward").style.display ="none";
		document.getElementById("ctgyWish").style.display ="none";
		document.getElementById("ctgyReview").style.display ="none";
		document.getElementById("ctgyBrand").style.display ="none";
		document.getElementById("ctgySale").style.display ="block";
	}
}
$(function() {
	$(".awardNavV15 ul li").click(function(){
		$(".awardNavV15 ul li").removeClass("current");
		$(this).addClass("current");
	});
});
</script>
